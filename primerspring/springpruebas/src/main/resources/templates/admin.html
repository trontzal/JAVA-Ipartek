<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
</head>
<body>
	<h1>Admin</h1>
	
	<form method="post" th:object="${producto}">
		<input placeholder="Nombre" th:field="*{nombre}"> 
		<span th:errors="*{nombre}"></span>
		<input placeholder="Precio" th:field="*{precio}">
		<span th:errors="*{precio}"></span>	
		<button>Guardar</button>

	</form>

</body>
</html>
